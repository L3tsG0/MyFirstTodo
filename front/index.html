<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <h1>
        TODO LIST
    </h1>

    <form id = "AddTodo">
        <input type="text" id="todo-title" name="title" placeholder="Enter Todo">
        <br>
        <input type = "text" id = "todo-detail" name = "detail" placeholder = "Enter Detail">
        
        <button type = "button" class = "btn btn-outline-success btn-sm"onclick="AddTodo()"> Add Todo</button>
    </form>

<br>

 <button type="button" class="btn btn-primary" onclick="GetTodo()">Reload Todo</button>

 <br>
 <br>

 <table  class="table table-striped">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Done
          </th>

          <th scope="col">Subject</th>
          <th scope="col">Details</th>
            <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id = "TodoList-body">
        </tbody>
 </table>
   
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 <script src = TodoApiCall.js></script>
</body>

</html>
